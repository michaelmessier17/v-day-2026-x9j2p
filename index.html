<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Urgent Question</title>
    <style>
        :root { --primary-pink: #ff4d6d; --dark-pink: #d63384; --bg: #fff0f3; }
        body { margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: var(--bg); font-family: 'Arial', sans-serif; }
        #main-card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(214, 51, 132, 0.2); text-align: center; width: 85%; max-width: 350px; }
        #valentinesPhoto { width: 100%; border-radius: 15px; margin-bottom: 20px; border: 3px solid var(--bg); }
        h1 { color: var(--dark-pink); font-size: 1.4rem; min-height: 3.5rem; display: flex; align-items: center; justify-content: center; }
        .btn-wrapper { margin-top: 20px; display: flex; flex-direction: column; gap: 15px; align-items: center; }
        button { width: 100%; padding: 15px; font-size: 1.1rem; font-weight: bold; cursor: pointer; border-radius: 50px; border: none; transition: 0.2s; }
        #yesBtn { background-color: var(--primary-pink); color: white; order: 1; }
        #noBtn { background-color: #ced4da; color: #495057; order: 2; }
        #giftArea { display: none; animation: fadeIn 0.8s ease-in; }
        .gift-box { margin-top: 20px; padding: 15px; border: 2px dashed var(--primary-pink); background: #fff9fa; }
        .claim-code { font-family: monospace; font-size: 1.1rem; color: var(--dark-pink); display: block; margin: 10px 0; background: #eee; padding: 10px; border-radius: 5px; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="main-card">
        <div id="askArea">
            <img src="us.jpg" alt="Us" id="valentinesPhoto">
            <h1 id="questionText">Will you be my Valentine? ‚ù§Ô∏è</h1>
            <div class="btn-wrapper">
                <button id="yesBtn" onclick="showGift()">YES</button>
                <button id="noBtn" onclick="deadToMe()">NO</button>
            </div>
        </div>

        <div id="giftArea">
            <h1>ü•∞ Wise Choice.</h1>
            <p>I knew you weren't actually trying to end us.</p>
            <div class="gift-box">
                <p>Treat yourself to something nice:</p>
                <span class="claim-code">text me and ill send u 20 dollar amazon gift card 4 ur nick nacks <3</span>
                <a href="https://www.amazon.com/gc/redeem" target="_blank" style="color: #232f3e; font-weight: bold; text-decoration: underline;">Redeem Now</a>
            </div>
        </div>
    </div>

    <script>
        let noCount = 0;
        const messages = [
            "bruh",
            "tf lay.",
            "come on.",
            "click yes dude.",
            "If you click this again, you're dead to me.",
            "WHAT THE FUCK",
            "yeah u hate me..",
            "now ur just making me type things for no reason"
        ];

        function deadToMe() {
            const question = document.getElementById('questionText');
            const yesBtn = document.getElementById('yesBtn');
            
            if (noCount < messages.length) {
                question.innerText = messages[noCount];
                // Every time she hits No, the Yes button gets bigger and the No button gets smaller
                let currentScale = 1 + (noCount * 0.15);
                yesBtn.style.transform = `scale(${currentScale})`;
                document.getElementById('noBtn').style.transform = `scale(${1 - (noCount * 0.05)})`;
                noCount++;
            } else {
                alert("CRITICAL ERROR: User 'Girlfriend' has been marked as 'Dead to Me'. Please click YES to restore access.");
                noCount = 0; // Reset the loop
                question.innerText = "Will you be my Valentine? ‚ù§Ô∏è";
                yesBtn.style.transform = "scale(1)";
            }
        }

        function showGift() {
            document.getElementById('askArea').style.display = 'none';
            document.getElementById('giftArea').style.display = 'block';
            document.body.style.backgroundColor = '#ffccd5';
        }
    </script>
</body>
</html>
